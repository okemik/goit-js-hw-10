<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <link rel="stylesheet" href="./css/01-timer.css">
  <style>
    .timer {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .field {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-width: 70px;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <input type="text" id="datetime-picker" />
  <button type="button" data-start disabled>Başla</button>

  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label">Gün</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label">Saat</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label">Dakika</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">Saniye</span>
    </div>
  </div>

  <script type="module" src="./js/01-timer.js"></script>
</body>
</html>
